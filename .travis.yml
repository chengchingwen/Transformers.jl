language: julia

os:
  - linux
  - osx
  - windows

julia:
  - 1.1
  - 1.2
  - 1.3
  - nightly

env:
  matrix:
    - TEST_TRANSFORMERS_PRETRAIN=yes

matrix:
  allow_failures:
    - julia: nightly
    - julia: 1.3
    - os: windows
    - os: osx

branch:
  only:
    - master

script: 
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia --project -e 'using Pkg; v"1.0" <= VERSION < v"1.2" && Pkg.add(PackageSpec(name="MbedTLS", version="0.6.8")) ; Pkg.build(); Pkg.test(; coverage=true)';

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("Transformers")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'

notifications:
  email: false

git:
  depth: 99999999

jobs:
  include:
    - stage: "Documentation"
      julia: 1.2
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
